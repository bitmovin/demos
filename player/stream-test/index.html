<script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
<script type="text/javascript" src="https://cdn.bitmovin.com/analytics/web/1.7.2/bitmovinanalytics.min.js"></script>

<hr class="mt-5">

<div class="demo-row">
    <div class="demo-video tv-frame">
        <div id="player">
        </div>
    </div>

    <div class="demo-input">
        <div class="demo-start">
            <div class="demo-defaults"><div id="default-manifest" class="toggle-button"><div class="toggle-button-indicator"></div></div><div class="default-text">Use our Defaults</div></div>
            <button id="manifest-load" class="btn btn-outline-primary active demo-button" type="manifest-load">Load Settings</button>
        </div>
        <div class="demo-input-box input">
            <div class="demo-item-header">
                <div>Stream</div>
            </div>
            <div class="demo-stream-type">
                <div class="type-header">Stream type</div>
                <div class="demo-stream-type-input">
                    <div class="input-type">
                        <label><input type="radio" name="stream-format" value="dash" checked> DASH</label>
                    </div>
                    <div class="input-type">
                        <label><input type="radio" name="stream-format" value="hls"> HLS</label>
                    </div>
                    <div class="input-type">
                        <label><input type="radio" name="stream-format" value="smooth"> Smooth</label>
                    </div>
                    <div class="input-type">
                        <label><input type="radio" name="stream-format" value="progressive"> Progressive</label>
                    </div>
                </div>
            </div>
            <input id="manifest-input" class="form-control" name="manifest-input" type="text" placeholder="Stream URI">
            <div id="stream-error" class="error"></div>
        </div>
        <div class="demo-input-box input">
            <div class="demo-item-header">
                <div>Play content protected by DRM</div>
            </div>
            <div class="demo-stream-type">
                <div class="type-header">DRM Type</div>
                <div class="demo-stream-type-input">
                    <div class="input-type">
                        <label><input type="radio" name="drm-format" value="none" checked> None</label>
                    </div>
                    <div class="input-type">
                        <label><input type="radio" name="drm-format" value="widevine"> Widevine</label>
                    </div>
                    <div class="input-type">
                        <label><input type="radio" name="drm-format" value="playready"> Playready</label>
                    </div>
                </div>
            </div>
            <input id="drm-license" class="form-control" name="drm-license" type="text" placeholder="DRM License URL">
            <div id="drm-error" class="error"></div>
        </div>
    </div>
</div>

<div>
    <div class="ad-description">Schedule up to 3 ads during your playback</div>
    <div class="demo-ad-row" id="ad-box-wrapper">
        <div class="demo-input-box schedule-ad">
            <div class="demo-item-header">
                <div>Schedule AD</div>
            </div>
            <button id="schedule-ad" class="btn btn-outline-primary" type="schedule-ad" value="Add">Add</button>
        </div>
    </div>
</div>

<hr class="mt-5">

<div class="demo-row">
    <div class="col-md-6 chart">
        <div class="chart" id="buffer-chart"></div>
    </div>
    <div class="col-md-6 chart">
        <div class="chart" id="bitrate-chart"></div>
    </div>
</div>

<div class="demo-event-box">
    <div>Event Log</div>
    <div class="logContent" id="logContent"></div>
</div>

<hr class="mt-5">

<div class="sdk-wrapper">
    <div class="sdk-wrapper-header">
        <h4 class="sdk-wrapper-title">Try our SDKs</h4>
        <p class="sdk-wrapper-description">Bitmovin iOS SDK | Bitmovin Android SDK</p>
    </div>
    <div class="sdk-wrapper-body">
        <div class="sdk-item">
            <img src="https://bitmovin-a.akamaihd.net/webpages/demo-fw/stream-test/Apple.svg" />
            <div class="sdk-item-content">
                <div style="padding-bottom: 6px;">iOS/tvOS SDK</div>
                <a target="_blank" onclick="amp.logSDKSourceCodeClicked('stream-test', 'ios')" href="https://github.com/bitmovin/bitmovin-player-ios-samples">
                    <div style="height: 28px;" class="btn btn-sm btn-outline-dark">
                        <i class="fa fa-lg fa-github"></i>
                        <span class="pl-1">Check out the SDK</span>
                    </div>
                </a>
            </div>
            <a target="_blank" class="sdk-item-url" href="https://itunes.apple.com/us/app/bitmovin-player/id1245174386">
                <img src="https://bitmovin-a.akamaihd.net/webpages/demo-fw/stream-test/Appstore.svg" />
            </a>
        </div>
        <div class="sdk-item">
            <img src="https://bitmovin-a.akamaihd.net/webpages/demo-fw/stream-test/Android.svg" />
            <div class="sdk-item-content">
                <div style="padding-bottom: 6px;">Android SDK</div>
                <a target="_blank" onclick="amp.logSDKSourceCodeClicked('stream-test', 'android')" href="https://github.com/bitmovin/bitmovin-player-android-samples">
                    <div style="height: 28px;" class="btn btn-sm btn-outline-dark">
                        <i class="fa fa-lg fa-github"></i>
                        <span class="pl-1">Check out the SDK</span>
                    </div>
                </a>
            </div>
            <a target="_blank" class="sdk-item-url" href="https://play.google.com/store/apps/details?id=com.bitmovin.playerdemo">
                <img src="https://bitmovin-a.akamaihd.net/webpages/demo-fw/stream-test/GooglePlay.svg" />
            </a>
        </div>
    </div>
</div>

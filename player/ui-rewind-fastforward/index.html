        src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>

        src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer-ui.js"></script>

        </div>

      <div class="col-lg-6 player-col">
          <div id="player" class="tv-frame">
              <div id="player-container"></div>

      <div class="col-lg-6 code-col">
          ${code:setup.js}
      </div>
  </div>
  <div class="row">
    <div class="col-lg-6 info-col">
      <p>Setting up a custom player UI can be done using different components exposed by <a href="https://github.com/bitmovin/bitmovin-player-ui/">

    </div>
    <div class="col-lg-6 code-col">
      ${code:buildUI.js}
    </div>
